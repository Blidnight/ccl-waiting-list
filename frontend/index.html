<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="waiting-list">
    <h1>Join the waitlist</h1>
    <form id="waitingForm">
      <div class="field">
        <label for="fullName">Full Name*</label>
        <input type="text" id="fullName" placeholder="Adam Gelius">
      </div>
      <div class="field">
        <label for="email">Email*</label>
        <input type="text" id="email" placeholder="example@yourmail.com" required>
      </div>
      <div class="field">
        <label for="phone">Phone*</label>
        <input type="number" id="phone" placeholder="+885 1254 5211 552" required>
      </div>
      <div class="field">
        <label for="message">Message*</label>
        <input type="text" id="message" placeholder="type your message here" required>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
